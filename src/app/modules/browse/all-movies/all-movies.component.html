<div class="center">
  <mat-button-toggle-group name="genre" #idGenre="matButtonToggleGroup">
    <ng-container *ngFor="let genre of genresList">
      <mat-button-toggle (click)="filtreMovies(idGenre.value)" [value]="genre.IdGenre">{{genre.Label}}
      </mat-button-toggle>
    </ng-container>
  </mat-button-toggle-group>
</div>

<ng-container *ngFor="let movie of moviesList">
  <div class="mat-body-2" *ngIf="movie">{{movie.Title}}</div>
  <!-- <div *ngIf="!details"></div> -->
</ng-container>
