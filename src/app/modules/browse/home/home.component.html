<iframe *ngIf="affiche" [src]="affiche.Trailer |urlVideo" class="big-video"></iframe>


<p class="mat-display-2">Selection of the month:</p>

<ng-container *ngIf="moviesList.length > 0">
  <div class="flex">
    <ng-container *ngFor="let movie of moviesList">
      <app-movie-card [movie]="movie"></app-movie-card>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="moviesList.length == 0">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
