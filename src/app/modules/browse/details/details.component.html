<a mat-flat-button routerLink="/">Retour</a>


<div class="center">
  <p class="mat-display-2">{{selectedMovie.Title}}</p>
  <p class="mat-body-1">Released on {{selectedMovie.ReleaseDate | affichageDate}}</p>

  <ng-container *ngIf="(selectedMovie.Trailer | urlVideo)  !== ''">
    <iframe *ngIf="selectedMovie" [src]="trailer |urlVideo"></iframe>
  </ng-container>

  <p class="mat-body-2">{{selectedMovie.Summary}}</p>
  <div>
    <span>Cast:</span>
  </div>
  <span>
    <ng-container *ngFor="let actor of actorsListFromId">
      <span class="mat-body-1" *ngIf="actor">
        {{actor.LastName}} {{actor.FirstName}}, </span>
    </ng-container>
  </span>

</div>
