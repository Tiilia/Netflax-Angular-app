<fieldset class="margin">
  <legend class="mat-display-1">Create account</legend>
  <form class="margin-left" [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>FirstName</mat-label>
        <input matInput placeholder="John" type="text" formControlName="FirstName" required>
        <mat-error *ngIf="!formGroup.get('FirstName')">erreur</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input matInput placeholder="Doe" type="text" formControlName="LastName" required>
        <!-- <mat-error *ngIf="formGroup.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput placeholder="Toto" type="text" formControlName="Login">
        <mat-error *ngIf="formGroup.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="Password" required>
        <mat-error *ngIf="formGroup.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="tutu@toto.com" type="text" formControlName="Email" required>
        <mat-error *ngIf="formGroup.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="margin">
      <input type="submit" [disabled]="!formGroup.valid" value="Create">
    </div>
  </form>
</fieldset>
